<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="main.css">
    <title></title>
  </head>
  <body>

<header>
  <img class="logo" src="images/pokemonlogo.png">
  <p>Trainer Gym</p>
</header>


<section id="main">
  <div class="lauren">
    <p>Trainer LT</p>
    <img class="trainerPic" src="images/TrainerLauren.png">
      <p>Choose your Pokemon</p>
        <img class="pokeThumb" id="lauren-thumb-one" src="images/lugia.png">
        <img class="pokeThumb" id="lauren-thumb-two" src="images/Snorlax.png">
        <img class="pokeThumb" id="lauren-thumb-three" src="images/togepi.png">
  </div>

  <div class="mainPoke">
    <div class="pokeLT">
      <img id="lauren-main">
      <p id="lauren-main-stats"></p>
    </div>

    <div class="pokeMS">
      <img id="martin-main">
      <p id="martin-main-stats"></p>
    </div>
  </div>

  <div class="martin">
    <p>Trainer Martin</p>
    <img class="trainerPic" src="images/TrainerMartin.png">
      <p>Choose your Pokemon</p>
        <img class="pokeThumb" id="martin-thumb-one" src="images/Dragonite.png">
        <img class="pokeThumb" id="martin-thumb-two" src="images/porygonz.png">
        <img class="pokeThumb" id="martin-thumb-three" src="images/Scrafty.png">
  </div>
</section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="lt.js"></script>
    <script src="sause.js"></script>
    <script src="main.js"></script>
  </body>
</html>
